{% extends "base.html" %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<section class="section">
    <div class="container">
        <div class="section-title fade-in">
            <h2>Contact <span>Us</span></h2>
            <p>We'd love to hear from medical professionals and researchers</p>
        </div>

        <div class="contact-form fade-in delay-1">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" class="form-control" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>

        <div class="contact-info fade-in delay-2" style="margin-top: 4rem; text-align: center;">
            <h3>Our Office</h3>
            <p><i class="fas fa-map-marker-alt"></i> Medical Research Park, Hyderabad</p>
            <p><i class="fas fa-phone"></i> +1 234 567 890</p>
            <p><i class="fas fa-envelope"></i> info@hematovision.com</p>
        </div>
    </div>
</section>
{% endblock %}
